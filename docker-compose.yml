version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-kgfl}
      POSTGRES_USER: ${DB_USER:-kgfl}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web

  backend:
    build:
      context: ./back
    env_file:
      - ./back/.env
    environment:
      DJANGO_SETTINGS_MODULE: kgfl.settings
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db
    volumes:
      - media:/app/media
      - static:/app/staticfiles
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn kgfl.wsgi:application -b 0.0.0.0:8000 --workers 3"
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - web

  frontend:
    build:
      context: ./front
    env_file:
      - ./front/.env.production
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - web

volumes:
  pgdata:
  static:
  media:

networks:
  web:
    driver: bridge
